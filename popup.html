<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Bookmark</title>
    <script src="popup.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
        .accordion { cursor: pointer; padding: 10px; width: 100%; border: none; text-align: left; outline: none; font-size: 16px; transition: 0.3s; }
        .accordion.active { font-weight: bold; }
        .panel { display: none; padding: 5px 10px; overflow: hidden; }
        /* .bookmark-item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ddd; } */
        .pagination { display: flex; justify-content: center; margin-top: 10px; }
        .pagination button { margin: 0 5px; cursor: pointer; }
        .search-box { width: 100%; padding: 5px; margin-bottom: 10px; }

        .bookmark-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; cursor: pointer; }
        .bookmark-left { flex-grow: 1; }
        .bookmark-title { font-size: 16px; font-weight: bold; }
        .bookmark-details { font-size: 12px; color: gray; }
        .bookmark-right { font-size: 18px; font-weight: bold; color: #007bff; margin-left: 10px; min-width: 50px; text-align: right; }
        .delete-button { background: none; border: none; color: red; font-size: 16px; cursor: pointer; margin-left: 10px;}
        .delete-button:hover { color: darkred; }
    </style>
</head>
<body>
    <input type="text" id="search" class="search-box" placeholder="북마크 검색...">
    <select id="sort">
        <option value="recent">최신순</option>
        <option value="oldest">오래된순</option>
        <option value="alphabet">알파벳순</option>
    </select>
    <div id="bookmarkList"></div>
    <div class="pagination">
        <button id="prevPage">이전</button>
        <span id="pageInfo"></span>
        <button id="nextPage">다음</button>
    </div>
</body>
</html>
